<div class="body" style="background-image: url('../../assets/notes3.jpg'); background-size: contain; background-position: center; height: 95vh; display: flex; justify-content: center; align-items: center;">
  <form (ngSubmit)="addNote()" class="p-4 bg-light rounded shadow-sm" style="width: 400px;">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" class="form-control" [(ngModel)]="note.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" class="form-control" [(ngModel)]="note.content" name="content" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Attach File:</label>
      <input id="file" type="file" class="form-control-file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!note.title || !note.content">Add Note</button>
  </form>
</div>
